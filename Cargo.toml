[package]
name = "yedb"
version = "0.4.3"
authors = ["Sergei S. <div@altertech.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/alttch/yedb-rs"
description = "Rugged crash-free embedded and client/server key-value database"
readme = "README.md"
keywords = ["database", "server", "client", "key-value"]
autoexamples = false

[package.metadata.docs.rs]
features = ["client-sync", "client-async", "client-local-async", "client-elbus-async"]

[package.metadata.playground]
features = ["client-sync", "client-async", "client-local-async", "client-elbus-async"]

[lib]
name = "yedb"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.15.0", features = ["full"], optional = true }
serde = { version =  "1.0", features = ["derive"] }
serde_repr = "0.1.7"
serde_json = "1.0"
serde_yaml = "0.8.15"
serde_cbor = "0.11.1"
rmp-serde = "1.0.0"
rmpv = "0.4.6"
sha2 = "0.9.2"
fs2 = "0.4.3"
lru = "0.6.3"
glob = "0.3.0"
lazy_static = "1.4.0"
regex = "1"
hex = "0.4.2"
log = "0.4.14"
fs_extra = "1.2.0"
openssl = { version = "0.10.29", features = ["vendored"] }
#byteorder = "1.4.2"
jsonschema = { version = "0.16.0", features = [] }
syslog = { version = "5.0.0", optional = true }
chrono = { version = "0.4.19", optional = true }
colored = { version = "2", optional = true }
clap = { version = "=3.0.0-beta.2", optional = true }
clap_derive = { version = "=3.0.0-beta.2", optional = true }
getch = { version = "0.3.1", optional = true }
prettytable-rs = { version = "0.8.0", optional = true }
simple-pool = { version = "0.0.9", optional = true }
bma-benchmark = { version = "=0.0.16", optional = true }
elbus = { version = "0.1.25", optional = true, features = ["rpc", "ipc"] }
async-trait = { version = "0.1.51", optional = true }

[features]
server = ["syslog", "chrono", "colored", "clap", "tokio" ]
cli = ["chrono", "colored", "clap", "prettytable-rs", "getch", "bma-benchmark",
      "tokio", "client-async", "client-elbus-async", "client-local-async" ]
client-sync = []
client-async = [ "tokio", "simple-pool", "async-trait" ]
client-elbus-async = ["elbus", "client-async", "async-trait"]
client-local-async = ["tokio", "client-async", "async-trait"]
elbus-rpc = ["async-trait", "elbus"]
server-embed = ["tokio"]

[[bin]]
name = "yedb-server"
path = "src/yedb-server.rs"
required-features = ["server"]

[[bin]]
name = "yedb-cli"
path = "src/yedb-cli.rs"
required-features = ["cli"]

[[example]]
name = "embed"
path = "examples/embed.rs"

[[example]]
name = "client"
path = "examples/client.rs"
required-features = ["client-sync"]
