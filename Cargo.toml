[package]
name = "yedb"
version = "0.0.22"
authors = ["Sergei S. <div@altertech.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/alttch/yedb-rs"
description = "Rugged crash-free embedded and client/server key-value database"
readme = "README.md"
keywords = ["database", "server", "client", "key-value"]
autoexamples = false

[lib]
name = "yedb"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.0.1", features = [
  "fs",
  "macros",
  "signal",
  "rt-multi-thread",
]}
serde = { version =  "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8.15"
serde_cbor = "0.11.1"
rmp-serde = "0.15.1"
rmpv = "0.4.6"
sha2 = "0.9.2"
fs2 = "0.4.3"
lru = "0.6.3"
glob = "0.3.0"
lazy_static = "1.4.0"
regex = "1"
hex = "0.4.2"
jsonschema = { version = "0.4.3", features = [] }
openssl = { version = "0.10.29", features = ["vendored"] }
log = "0.4.13"
syslog = "5.0.0"
chrono = "0.4.19"
colored = "2"
byteorder = "1.4.2"
fs_extra = "1.2.0"
clap = "3.0.0-beta.2"
getch = "0.2.1"
prettytable-rs = "0.8.0"

[[bin]]
name = "yedb-server"
path = "src/yedb-server.rs"

[[bin]]
name = "yedb-cli"
path = "src/yedb-cli.rs"

[[example]]
name = "embed"
path = "examples/embed.rs"

[[example]]
name = "client"
path = "examples/client.rs"
